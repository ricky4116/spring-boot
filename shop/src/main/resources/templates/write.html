<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar}"></div>
<form action="/add" method="POST">
    <input name="title">
    <input name="price">
    <input type="file" onchange="getURL(this)">
    <input type="hidden" name="imageurl" id="s3-url">
    <button type="submit">전송</button>
</form>



<script>
    async function getURL(e){
      let file = e.files[0]
      let name = encodeURIComponent(file.name)
      let result = await fetch('/presigned-url?filename=' + name)
      result = await result.text()

      let 결과 = await fetch(result, {
        method: 'PUT',
        body: e.files[0]
      })

      console.log(결과.url.split("?")[0])
      if (결과.ok) {
        const finalUrl = 결과.url.split("?")[0];
        document.getElementById('s3-url').value = finalUrl;
      }
    }
</script>
</body>
</html>
