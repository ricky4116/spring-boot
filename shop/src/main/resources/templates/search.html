<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{ nav.html::navbar}"></div>

<form action="/search" method="POST">
    <input name="searchText" style="display:inline">
    <button type="submit">검색</button>
</form>



<div class="card" th:each="i : ${items}">
    <img th:src="${i.imageurl != null} ? ${i.imageurl} : 'https://placehold.co/300'">
    <div>
        <a th:href="@{'/detail/'+${i.id}}">
            <h4 th:text="${i.title}"></h4>
        </a>
        <p th:text="${i.price}"></p>
        <a th:href="@{'/edit/'+${i.id}}">✏️</a>
        <span th:onclick="fetch('/item?id=[[${i.id}]]', { method : 'DELETE'})
                .then(r => r.text())
                .then(() => {
                    location.reload();
                })
        ">🗑️</span>
    </div>
</div>
</body>
</html>
