<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{ nav.html::navbar}"></div>

<div class="detail">
    <h4>상세페이지</h4>
    <img th:src="${data.imageurl != null} ? ${data.imageurl} : 'https://placehold.co/300'">
    <h4 th:text="${data.title}"></h4>
    <p th:text="${data.price +'원'}"></p>
</div>

<div class="comment-section">
    <h4>댓글 목록</h4>
    <ul>
        <li th:each="c : ${comments}">
            <strong th:text="${c.username}">작성자</strong> :
            <span th:text="${c.content}">댓글 내용</span>
        </li>
    </ul>
</div>

<form action="/comment" method="POST">
    <input name="content">
    <input name="parent" th:value="${data.id}" style="display : none">
    <button>전송</button>
</form>
</body>
</html>
